{% extends "layout.html" %}
{% block body %}

<h1>{{result['Name']}}</h1>
<p>{{result['Description']}}</p>
<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <div>
        <input type="hidden" name="pid" value="{{pid}}">
    </div>
    <p>
        <input type="file" name="file"><br/>
        <input type="submit" value="Upload">
    </p>
</form>

{% endblock %}
