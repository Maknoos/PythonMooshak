{% extends "layout.html" %}
{% block body %}


<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Problems!
            <small>Click on problem to see description</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row">
    {% for pid,name in problems %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>Problem {{loop.index}}</h3>
        <h4>{{name}}</h4>
        <a class="btn btn-primary" href="/handin/{{pid}}">View Problem<span class="glyphicon glyphicon-chevron-right"></span></a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

{% endblock %}
